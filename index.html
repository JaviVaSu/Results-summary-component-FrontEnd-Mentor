<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./estilos/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <section class="contenedor">
      <div class="componentes">

        <div class="resultado">

          <h2 class="titulo-resultado">Your Result</h2>
          
          <div class="circulo">
            <span class="obtenido">76</span>
            <span class="puntaje-mayor">of 100</span>
          </div>

          <div class="palabras">
            <h3 class="felicitacion">Great</h3>
            <p class="descripcion">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          
        </div>

  
        <div class="resumen">

          <h2 class="titulo-resumen">Summary</h2>

          <ul class="lista-resumen">
            <li class="card-resumen color1">

              <div class="categoria">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <p class="categoria-nombre nombrecolor1">Reaction</p>
              </div>

              <div class="puntaje">
                <span class="calificacion">80</span> /100
              </div>

            </li>

            <li class="card-resumen color2">

              <div class="categoria">
                <img src="./assets/images/icon-memory.svg" alt="">
                <p class="categoria-nombre nombrecolor2">Memory</p>
              </div>

              <div class="puntaje">
                <span class="calificacion">92</span> /100
              </div>

            </li>

            <li class="card-resumen color3">

              <div class="categoria">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p class="categoria-nombre nombrecolor3">Verbal</p>
              </div>

              <div class="puntaje">
                <span class="calificacion">61</span> /100
              </div>

            </li>

            <li class="card-resumen color4">

              <div class="categoria">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p class="categoria-nombre nombrecolor4">Visual</p>
              </div>

              <div class="puntaje">
                <span class="calificacion">72</span> /100
              </div>

            </li>

          </ul>
          
          <button class="boton">Continue</button>
      
        </div>
      </div>
  </section>
  </main>

</body>
</html>
